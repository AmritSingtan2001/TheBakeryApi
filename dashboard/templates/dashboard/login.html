{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>The Bakery |
    {% block title %}
    Login
    {% endblock %}
  </title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/app.min.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/assets/bundles/bootstrap-social/bootstrap-social.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/components.css' %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/custom.css' %}">
  <link rel='shortcut icon' type="image/x-icon" href="{% static 'app/assets/img/tandukar-samaj-logo.png' %}" />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <img src="{% static 'dashboard/assets/img/logo.jpg' %}" style="height:100px; width:100px;"> 
                 
                 <!-- <h4><b class="fs1 " >The Bakery</b></h4> -->
                
              </div>
              
              {% if messages %}
                  {% for msg in messages %}
                      
                      <div class="alert alert-{{msg.tags}} alert-dismissible show fade">
                        <div class="alert-body">
                          <button class="close" data-dismiss="alert">
                            <span>Ã—</span>
                          </button>
                          {{msg.message}}
                        </div>
                      </div>
                  {% endfor %}
                {% endif %}

              <div class="card-body">
                
                <form method="POST" action="#" class="needs-validation" novalidate="">
                    {% csrf_token %}
                  <div class="form-group">
                    {% comment %} <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Please fill in your email
                    </div> {% endcomment %}

                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" name="useremail" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Please fill in your username
                    </div>

                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                     
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>
                 
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{% static 'dashboard/assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'dashboard/assets/js/scripts.js' %}"></script>
  <!-- Custom JS File -->
  <script src="{% static 'dashboard/assets/js/custom.js' %}"></script>
</body>


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
</html>
